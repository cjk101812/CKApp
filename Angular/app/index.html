<!doctype html>
<html ng-app="testmod">
  <head>
    <meta charset="utf-8">
    <title>Workout Assistant</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="scripts/controllers/test.js"></script>

    <link rel="icon" type="image/png" href="images/icon.ico">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
    
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" type="text/css">
    <!-- endbuild -->
  </head>
  <body ng-controller="mainController">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="banner">
        <div class="banner-content">Workout Assistant</div>
        <div class="loginsection" id="loginsection">
            <input type="text" ng-model="main.username" placeholder="username">
            <input type="password" ng-model="main.password" placeholder="password">

            <button ng-click="getUser(main.username)">Login</button>
            <button ng-click="main.login()">Register</button>
            <button ng-click="main.logout()" ng-show="main.isAuthed()">Logout</button>
        </div>
        <div class="loggedin" id="loggedin">
            {{user}}
            <button ng-click="logout()">Logout</button>
        </div>

      </div>
    </div>

    <div class="construction">Under Construction... <br> Good Things To Come</div>

    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="col-md-12 padthebot">
        <div class="weekly">Sunday</div>
        <div class="weekly">Monday</div>
        <div class="weekly">Tuesday</div>
        <div class="weekly">Wednesday</div>
        <div class="weekly">Thursday</div>
        <div class="weekly">Friday</div>
        <div class="weekly">Saturday</div>
    </div>

    <div class="col-md-4 nopadding">
        <div class="nutrition">
            <div class="diet"></div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="stats">
            <div class="stat">
                
            </div>
            <div class="stat">
                
            </div>
            <div class="stat">
                
            </div>
            <div class="stat">
                
            </div>
        </div>
    </div>

    <div class="footer">
      <div class="container">
      </div>
    </div>


    <script>
        function setUser(user) {
            alert(user);
            return true;
        };
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/service/TestService.js"></script>
        <!-- endbuild -->
</body>
</html>
